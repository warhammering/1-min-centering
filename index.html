<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1-Min Centering</title>

		<!-- Link to the stylesheet -->
		<link rel="stylesheet" href="styles.css" />

		<!-- Link to the manifest.json file -->
		<link rel="manifest" href="manifest.json" />

		<!-- Favicon -->
		<link
			rel="icon"
			href="logo/Masterschool-logomark-black_on_white.png"
			sizes="any"
			type="image/png"
		/>
		<link
			rel="apple-touch-icon"
			href="logo/Masterschool-logomark-black_on_white.png"
		/>

		<!-- Register the service worker -->
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker
					.register('sw.js')
					.then(function (registration) {
						console.log('Service Worker Registered:', registration);
					})
					.catch(function (error) {
						console.error(
							'Service Worker Registration Failed:',
							error
						);
					});
			}
		</script>
	</head>
	<body>
		<!-- Centered Title outside the card -->
		<h1>One-Minute Centering</h1>

		<!-- Theme Toggle Switch -->
		<div class="theme-toggle">
			<label class="switch">
				<input type="checkbox" id="toggleTheme" />
				<span class="slider round"></span>
			</label>
		</div>

		<!-- Main Container -->
		<div class="container">
			<!-- Apply the glassmorphism effect to the card -->
			<div class="card" id="tiltCard">
				<!-- Action text -->
				<div class="action-text" id="actionText">Breathe In</div>

				<!-- Progress Circle -->
				<div class="progress-circle">
					<div id="circle"></div>
					<div class="countdown" id="countdown">1</div>
				</div>

				<!-- Start/Stop Button -->
				<button id="startStopButton">Start</button>
			</div>

			<!-- Round Counter -->
			<div class="round-counter" id="roundCounter">Round 0/5</div>
		</div>

		<!-- Logo -->
		<div class="logo-container">
			<img
				id="logo"
				src="logo/Masterschool-logo-Soft black.png"
				alt="Logo"
			/>
		</div>

		<!-- VanillaTilt Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

		<!-- Link to the JavaScript file -->
		<script src="script.js"></script>
	</body>
</html>
